<!-- SECTION LIST COURSE -->
<div>
    <mat-card class="p-0">
        <mat-card-title class="">
            <div class="card-title-text">List course</div>
            <mat-divider></mat-divider>
        </mat-card-title>
        <mat-card-content>
            <div fxLayout="row wrap" fxLayout.lt-sm="column">
                <!-- table-->
                <table class="default-table mat-box-shadow" style="width: 100%">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>course</th>
                            <th>options</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="lstCourse?.length; else tableNoData">
                        <tr *ngFor="let item of lstCourse; let index = index">
                            <td>{{ item?.id }}</td>
                            <td>{{ item?.course }}</td>
                            <td nowrap>
                                <!--btn_option-->
                                <button mat-raised-button class="mat-primary" (click)="Edit(item)">Edit</button>&nbsp;
                                <button mat-raised-button class="mat-warn" (click)="DeleteCourse(item)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                    <ng-template #tableNoData>
                        <p [ngStyle]="{padding: '0 1.2rem'}">Empty list</p>
                    </ng-template>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
