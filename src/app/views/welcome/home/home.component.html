<div>
    <mat-card class="p-0">
        <mat-card-title class="">
            <div class="card-title-text">JWT</div>
            <mat-divider></mat-divider>
        </mat-card-title>
        <mat-card-content>
            <p>{{token}}</p>
            <p>First Name: {{profile.firstName}}</p>
            <p>Last Name: {{profile.lastName}}</p>
            <p>User Name: {{profile.username}}</p>
            <p>Email: {{profile.email}}</p>
        </mat-card-content>
    </mat-card>
</div>
